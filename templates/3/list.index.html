{% extends 'layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>{{ title }}</h1>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div class="d-flex">
                <a title="Add" href="{{ url_for('football_club.page_add', target=target) }}" class="btn btn-outline-success btn-sm me-2">
                    <i class="bi bi-plus-square"></i>
                    <span>Add {{ target }}</span>
                </a>
            </div>
            <form class="d-flex" method="GET" action="{{ url_for('football_club.page', target=target) }}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" value="{{ query }}" {% if query %}autofocus onfocus="this.setSelectionRange(this.value.length, this.value.length)"{% endif %}>
                <button class="btn btn-outline-success btn-sm d-inline-flex align-items-center" type="submit">
                    <i class="bi bi-search me-1"></i>
                    <span>Search</span>
                </button>
            </form>
        </div>
        <div class="card mt-2">
            <div>
                <div class="card-header text-bg-success d-flex justify-content-between align-items-center">List of {{ target }}s</div>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <th class="text-start">No.</th>
                        <th class="text-start">Name</th>
                        <th class="text-end">Action</th>
                    </thead>
                    <tbody>
                        {% for id, name in items %}
                                <tr>
                                    <td class="text-start">{{ loop.index }}</td>
                                    <td class="text-start">{{ name }}</td>
                                    <td class="text-end">
                                        <a title="Info" href="{{ url_for('football_club.page_info', target=target, id=id) }}" class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-info-square"></i>
                                        </a>
                                        <a title="Update" href="{{ url_for('football_club.page_update', target=target, id=id) }}" class="btn btn-outline-success btn-sm">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                        <a title="Delete" href="{{ url_for('football_club.page_delete', target=target, id=id) }}" class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-file-earmark-x"></i>
                                        </a>
                                    </td>
                                </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
