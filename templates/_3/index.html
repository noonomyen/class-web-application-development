{% extends 'layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>{{ title }}</h1>
        <div class="row">
            <div class="col-md-6 mb-3"> <!-- Added mb-3 class for margin-bottom -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Number of Clubs</h5>
                        <p class="card-text">{{ count_clubs }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3"> <!-- Added mb-3 class for margin-bottom -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Number of Players</h5>
                        <p class="card-text">{{ count_players }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
